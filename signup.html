<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Load jQuery and the validate plugin -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>

    <script src="js/validation.js" defer></script>

</head>
<body>
    <div id="sign-area">
        <header>
            <h3>Sign Up</h3>
        </header>
        <form name="signup" method="post">
            <p>
                <label for = "name" class="row-form">
                    <span>&#10070;</span>
                </label>
                <input id="name" type="text" name="name" placeholder="First name">
            </p>
            <p>
                <label for = "secondname" class="row-form">
                    <span>&#10070;</span>
                </label>
                <input id="secondname" type="text" name="secondname" placeholder="Last name">
            </p>
            <p>
                <label for="email" class="row-form">
                    <span>&#9993;</span>
                </label>
                <input id="email" type="text" name="email" placeholder="Email">
            </p>
            <p>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </p>
            <p>
                <label for="pass" class="row-form">
                    <span>&#10033;</span>
                </label>
                <input id="pass" type="password" name="pass" placeholder="Password">
            </p>
            <p>
                <input type="checkbox" name="agree" value="Agree">
                Conditions of Agreement
            </p>
            <p>
                <input type="submit" value="Send">
            </p>
            <p class="error"></p>
        </form>
    </div>
<script>

</script>
</body>
</html>
